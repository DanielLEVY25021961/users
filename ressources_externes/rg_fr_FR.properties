# Contient les Booleans d'activation des Contrôles de validité 
# des Règles de Gestion (RG) de l'application.
# ######################################################################

# INTERROGATIONMETEO ##########################################

# application du contrôle sur le Pays. ------------------
interrogationmeteo.pays.actif=true

# application de la RG-Interro-Pays-01 : le pays doit être renseigné
interrogationmeteo.pays.rginterropays01.actif=true
# application de la RG-Interro-Pays-02 : le pays ne doit contenir que des lettres
interrogationmeteo.pays.rginterropays02.actif=true


# application du contrôle sur la ville. ------------------
interrogationmeteo.ville.actif=true

# application de la RG-Interro-Ville-03 : la ville doit être renseignée
interrogationmeteo.ville.rginterroville03.actif=true
# application de la RG-Interro-Ville-04 : la ville ne doit contenir que des lettres
interrogationmeteo.ville.rginterroville04.actif=true


# application du contrôle sur le nombre de jours. ---------
interrogationmeteo.nbrejours.actif=true

# application de la RG-Interro-NbreJours-05 : le nombre de jours doit être homogène à un entier numérique
interrogationmeteo.nbrejours.rginterronbrejours05.actif=true
# application de la RG-Interro-NbreJours-06 : le nombre de jours doit être inférieur ou égal à 10
interrogationmeteo.nbrejours.rginterronbrejours06.actif=true


# application du contrôle sur les unités. ------------------
interrogationmeteo.unites.actif=true

# application de la RG-Interro-Unites-07 : les unités doivent appartenir à la nomenclature unités [F, C]
interrogationmeteo.unites.rginterrounites07.actif=true
# application de la RG-Interro-Unites-08 : la valeur par défaut des unités est C (degrés Celsius)
interrogationmeteo.unites.rginterrounites08.actif=true