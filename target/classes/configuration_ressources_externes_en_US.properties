# POUR LE CENTRE SERVEUR ========================================
# INDIQUER ICI LES CHEMINS EN DUR DES REPERTOIRES EXTERNES
# AU WAR CONTENANT : 
# - TOUTES LES RESSOURCES EXTERNES (hors classpath) PARAMETRABLES DE L'APPLI.
# La MOA peut souhaiter modifier des messages, libellés, ... 
# sans nouvelle livraison.
# - LE REPERTOIRE DES RAPPORTS DE CONTROLE GENERES PAR L'APPLICATION.
# - LE REPERTOIRE DES LOGS GENERES PAR L'APPLICATION.


#  @@@@@@@@@@@@@@@ A CONFIGURER PAR LE CENTRE-SERVEUR @@@@@@@@@@@@@@@@@@@@@@@@@@@@
# avec un chemin ABSOLU hors webApp. Y DEPOSER TOUTE L'ARBORESCENCE DE FICHIERS 
# contenue dans le dossier 'ressources_externes' livré (chemins relatifs).
##################################################################################################
#				RACINE DES RESSOURCES EXTERNES
# contient :
# - Les PROPERTIES EN UTF-8 PARAMETRABLES PAR LA MOA
# - Les NOMENCLATURES en UTF-8
# - Les DESCRIPTIONS DE FICHIERS en UTF-8              
##################################################################################################
ressourcesexternes=D:/Donnees/eclipse/eclipseworkspace_neon/users/ressources_externes


                                   # NOMENCLATURES
# CHEMIN DU REPERTOIRE EXTERNE (hors classpath) DES NOMENCLATURES EN UTF-8.
# Chemin relatif au répertoire des ressources externes.
# POUR LE CENTRE SERVEUR : NE PAS TOUCHER
ressourcesexternes.nomenclatures.utf8=/nomenclatures/utf8


#  @@@@@@@@@@@@@@@ A CONFIGURER PAR LE CENTRE-SERVEUR @@@@@@@@@@@@@@@@@@@@@@@@@@@@
# avec un chemin ABSOLU hors webApp.
##################################################################################################
                                        # RAPPORTS DE CONTROLES
##################################################################################################
# CHEMIN DU REPERTOIRE EXTERNE (hors classpath) DES RAPPORTS DE CONTROLE.
rapportscontrole=D:/Donnees/eclipse/eclipseworkspace_neon/users/rapports_controle



#  @@@@@@@@@@@@@@@ A CONFIGURER PAR LE CENTRE-SERVEUR @@@@@@@@@@@@@@@@@@@@@@@@@@@@
# avec un chemin ABSOLU hors webApp.
##################################################################################################
                                        # LOGS
##################################################################################################
# CHEMIN DU REPERTOIRE EXTERNE (hors classpath) DES LOGS.
logs=D:/Donnees/eclipse/eclipseworkspace_neon/users/logs



#  @@@@@@@@@@@@@@@ A CONFIGURER PAR LE CENTRE-SERVEUR @@@@@@@@@@@@@@@@@@@@@@@@@@@@
# avec un chemin ABSOLU hors webApp.
##################################################################################################
                                        # DATA
##################################################################################################
# CHEMIN DU REPERTOIRE EXTERNE (hors classpath) DES DATA.
data=D:/Donnees/eclipse/eclipseworkspace_neon/users/data



